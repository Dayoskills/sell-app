#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - node
            script:
              - npm install
              - npm run test
              - npm run dev
            artifacts:
              - build/**
        - step:
            name: Deployment
            deployment: production
            script:
              - git push https://heroku:$HEROKU_API_KEYgit.https://git.heroku.com/kreatesell.git HEAD
