#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - node
            script:
              - npm install
              - npm run test
              - npm run build
              - git push https://heroku:01247ac7-6c51-4fd2-aa70-9872101f417e@git.https://git.heroku.com/kreatesell.git HEAD
